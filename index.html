<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href= "put css here"/> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WorldWide Weather</title>
    <!-- add Favicon-->
  </head>

  <body>
    <header>
      <h1>WorldWide Weather</h1>
    </header>
    <main>
      <aside>
        <h5>City Name</h5>
        <!-- Search and cities -->
        <form id="search">
          <input id="cityinput" type="search" placeholder="search" />
          <button type="submit">Search</button>
        </form>
        <!-- search -->
        <p>Search History</p>
        <ul id="history"></ul>
      </aside>
      <container>
        <section id="today">
          <!-- City forcast today -->
          <h3>Search for a city!</h3>
        </section>

        <section id="daycontainer"></section>
      </container>
    </main>
    <footer>
      <h4>Thanks for checking out my weather page</h4>
      <p>
        Data from<a href="https://openweathermap.org/api"> OpenWeather Api</a>
      </p>
      <p>
        <a href="https://github.com/MichaelW1996/WorldWideWeatherWebsite"
          >Report a problem with this page</a
        >
      </p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/weatherAPI.js"></script>
</html>
